{% extends 'base.html' %}

{% block content %}
<h2>编辑资料</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    
    <div class="avatar-preview">
        <img src="{{ current_user.get_avatar() }}" style="width: 100px; border-radius: 50%;">
    </div>
    
    {{ form.avatar.label }} {{ form.avatar() }}
    {% if form.avatar.errors %}
        <div class="error">{{ form.avatar.errors[0] }}</div>
    {% endif %}
    
    {{ form.submit() }}
</form>
{% endblock %}
